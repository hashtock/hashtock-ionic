<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">
  <ion-tab title="Profile" icon="icon ion-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Current Orders" icon="icon ion-arrow-swap" href="#/tab/orders">
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab>

  <!--ion-tab title="History" icon="fa fa-history" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab-->

  <ion-tab title="Bank" icon="fa fa-bank" href="#/tab/bank">
    <ion-nav-view name="tab-bank"></ion-nav-view>
  </ion-tab>
</ion-tabs>
