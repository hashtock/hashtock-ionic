<ion-view title="Profile">
  <ion-content scroll="false" class="padding">

    <div class="card centered">
      <div class="item item-divider">
        <h2>{{profile.id}}</h2>
      </div>

      <div class="item item-body">
        <img src="{{ profile.photo }}">
      </div>

      <div class="item">
        Frounds: {{profile.founds}}
      </div>
    </div>

  </ion-content>
</ion-view>
